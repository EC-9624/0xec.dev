# Air configuration for hot reload
# https://github.com/cosmtrek/air

root = "."
tmp_dir = "tmp"

[build]
# Command to build the application
cmd = "templ generate && go build -tags dev -o ./tmp/main ./cmd/server"
# Binary file to run
bin = "./tmp/main"
# Watch these file extensions
include_ext = ["go", "templ", "html", "css"]
# Exclude directories
exclude_dir = ["assets", "tmp", "vendor", "node_modules", "data"]
# Exclude files
exclude_file = []
# Exclude specific regular expressions
exclude_regex = ["_test.go", "_templ.go"]
# Exclude unchanged files
exclude_unchanged = true
# Follow symbolic links
follow_symlink = false
# Log directory
log = "build-errors.log"
# Poll interval (in milliseconds)
poll = false
poll_interval = 0
# Delay before restarting (in milliseconds)
delay = 1000
# Stop on error
stop_on_error = false
# Send interrupt signal before killing process
send_interrupt = true
# Delay after sending interrupt (in milliseconds)
kill_delay = 500

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[log]
time = false
main_only = false

[misc]
# Delete tmp directory on exit
clean_on_exit = true
